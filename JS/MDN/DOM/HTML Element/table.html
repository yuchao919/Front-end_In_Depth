<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    table {
      width: 100%;
      border: 1px #000 solid;
      border-collapse: collapse;
      text-align: center;
    }

    table td {
      border: 1px #000 solid;
      width: 33.33%;
    }

    table td:first {
      vertical-align: top;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <table>
    <tbody>
      <tr>
        <td rowspan="2" colspan="2">1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td colspan="2">5</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
