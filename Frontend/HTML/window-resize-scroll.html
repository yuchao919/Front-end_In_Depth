  <title>Document</title>

<script>
  window.addEventListener('load', function () {
    var resizeTimer;
    window.addEventListener('resize', function () {
      if (resizeTimer) {
        clearTimeout(resizeTimer);
      }
      resizeTimer = setTimeout(() => {
        console.log('window resize');
      }, 400);
    }, )
  }, false)
</script>
