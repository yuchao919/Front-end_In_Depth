<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World</title>
  <script src="/public/react.production.min.js"></script>
  <script src="/public/react-dom.production.min.js"></script>
  <script src="/public/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
  /* 
  function NumberList(props) {
    const numbers = props.numbers;
    const listItems = numbers.map(number => <li key={number.toString()}>{number}</li>); // key 属性不会在页面中显示
    return <ul>{listItems}</ul>;
  }
  
  const numbers = [1, 2, 3, 4, 5];
  ReactDOM.render(<NumberList numbers={numbers} />, document.getElementById('root'));
  */

    function ListItem(props) {
      // Correct! There is no need to specify the key here:
      return <li>{props.value}</li>;
    }

    /* 
    function NumberList(props) {
      const numbers = props.numbers;
      const listItems = numbers.map(number => (
        // Correct! Key should be specified inside the array.
        <ListItem key={number.toString()} value={number} />
      ));
      return <ul>{listItems}</ul>;
    } 
    */

    // Embedding map() in JSX
    function NumberList(props) {
      const numbers = props.numbers;
      return <ul>{numbers.map(number => <ListItem key={number.toString()} value={number} />)}</ul>;
    }

    const numbers = [1, 2, 3, 4, 5];
    ReactDOM.render(<NumberList numbers={numbers} />, document.getElementById('root'));
  </script>
</body>

</html>
