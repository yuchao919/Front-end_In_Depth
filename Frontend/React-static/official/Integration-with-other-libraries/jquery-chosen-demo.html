<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World</title>
  <script src="/public/react.development.js"></script>
  <script src="/public/react-dom.development.js"></script>
  <script src="/public/prop-types.js"></script>
  <script src="/public/babel.min.js"></script>
  <script src="/public/jquery.min.js"></script>
  <script src="/public/chosen.jquery.min.js"></script>
  <link rel="stylesheet" href="/public/chosen.min.css">
  <style>
    .Chosen-select {
      width: 150px;
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    class Chosen extends React.Component {
      componentDidMount() {
        this.$el = $(this.el);
        this.$el.chosen();

        this.handleChange = this.handleChange.bind(this);
        this.$el.on('change', this.handleChange);
      }

      componentDidUpdate(prevProps) {
        if (prevProps.children !== this.props.children) {
          this.$el.trigger("chosen:updated");
        }
      }

      componentWillUnmount() {
        this.$el.off('change', this.handleChange);
        this.$el.chosen('destroy');
      }

      handleChange(e) {
        this.props.onChange(e.target.value);
      }

      render() {
        return (
          <div>
            <select className="Chosen-select" ref={el => this.el = el}>
              {this.props.children}
            </select>
          </div>
        );
      }
    }

    function Example() {
      return (
        <Chosen onChange={value => console.log(value)}>
          <option>vanilla</option>
          <option>chocolate</option>
          <option>strawberry</option>
        </Chosen>
      );
    }

    ReactDOM.render(
      <Example />,
      document.getElementById('root')
    );
  </script>

</body>

</html>
