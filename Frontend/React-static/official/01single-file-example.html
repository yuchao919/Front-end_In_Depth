<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World</title>
  <script src="/public/react.production.min.js"></script>
  <script src="/public/react-dom.production.min.js"></script>
  <script src="/public/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    class Welcome extends React.Component {
      render() {
        return <h1>Hello, {this.props.name}</h1>;
      }
    }

    // const element = <h1>Hello, world!</h1>;
    const element = <Welcome name="Class" />;
    ReactDOM.render(element, document.getElementById('root'));

    function tick() {
      const element = (
        <div>
          <h1>Hello world!</h1>
          <h2>It is {new Date().toTimeString()} now</h2>
        </div>
      );
      ReactDOM.render(element, document.getElementById('root'));
    }

    setInterval(tick, 500);
  </script>

      * https://reactjs.org/docs/cdn-links.html
    -->
</body>

</html>
