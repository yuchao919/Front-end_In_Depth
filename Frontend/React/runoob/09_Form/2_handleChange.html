<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>菜鸟教程 React 实例</title>
  <script src="/public/react/15.4.2/react.min.js"></script>
  <script src="/public/react/15.4.2/react-dom.min.js"></script>
  <script src="/public/babel-standalone/6.22.1/babel.min.js"></script>
</head>

<body>
  <div id="example"></div>
  <script type="text/babel">
    var Content = React.createClass({
      render: function() {
        return  (
          <div>
            <input type="text" value={this.props.myDataProp} onChange={this.props.updateStateProp} /> 
            <h4>{this.props.myDataProp}</h4>
          </div>
        );
      }
    });
    var HelloMessage = React.createClass({
      getInitialState: function() {
        return {value: 'Hello Runoob!'};
      },
      handleChange: function(event) {
        this.setState({value: event.target.value});
      },
      render: function() {
        return (
          <div>
            <Content myDataProp={this.state.value} updateStateProp={this.handleChange}></Content>
          </div>
        );
      }
    });
    ReactDOM.render(
      <HelloMessage />,
      document.getElementById('example')
    );
    </script>
</body>

</html>
