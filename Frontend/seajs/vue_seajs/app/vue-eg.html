<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vue via seajs测试实例</title>
</head>

<body>
  <div id="app">
    <p>{{ message }}</p>
  </div>

  <script type="text/javascript" src="../sea-modules/sea.js"></script>
  <script>
    // Set configuration
    seajs.config({
      base: "../sea-modules/",
      alias: {
        "Vue": "vuejs/vue-sea"
      }
    });
    seajs.use("../static/vue-eg/main");
  </script>
</body>

</html>
